<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>
<style type="text/css">

.imgWrap {
    width: 50px;
    height: 50px;
    overflow: hidden;
    margin: 50px auto;
}

.imgWrap .targetImg {
    width: 50px;
    height: 50px;
    position: relative;
    background: url("https://www.easyicon.net/download/png/1233139/308/") no-repeat center;
    background-size: 50px 50px;
}

.imgWrap .targetImg:hover {
    left: -50px;
    border-right: 50px solid transparent;
    -webkit-filter: drop-shadow(50px 0 0px red);
    filter: drop-shadow(50px 0 0px red);
}
</style>

<body>
    <div class="imgWrap">
        <div class="targetImg"></div>
    </div>
</body>

</html>
